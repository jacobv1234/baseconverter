<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link rel="stylesheet" href="css.css">
</head>
<body class="bg">
    <h1 class="Title">Base Converter</h1>
    <p class="Description">Enter a value in one base below, and convert it to any other common base.</p>
    
    <div class="Input">
        <input type="text" class="InputField">
        <select class="InputBase">
            <option value=2>Binary</option>
            <option value=8>Octal</option>
            <option value=10>Decimal</option>
            <option value=16>Hexadecimal</option>
        </select>
    </div>

    <div class="Output">
        <p class="OutputText">Output displays here</p>
        <select class="OutputBase">
            <option value=2>Binary</option>
            <option value=8>Octal</option>
            <option value=10>Decimal</option>
            <option value=16>Hexadecimal</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
